<body>
    <main class="auth">
        <!-- Auth Intro -->
        <div class="auth__intro d-md-none">
            <img src="./assets/img/auth/forgot-password.png" alt="Intro image" class="auth__intro-img"  style='--width: 424px;'>
            <!-- <p class="auth__intro-text">
                The best of luxury brand values, high quality products, and innovative services
            </p> -->
        </div>

        <!-- Auth content -->
        <div class="auth__content">
            <div class="auth__content-inner">
                <a href="./" class="logo">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img">
                    <h2 class="logo__title">grocerymart</h2>
                </a>
                <h1 class="auth__heading">Create new password</h1>
                <p class="auth__desc">At least 6 characters, with uppercase and lowercase letters.</p>

                <!-- <div class="auth__reset-message message message--success">We have e-mailed your password reset link.</div> -->
                <form action="./new-password-success.html" class="form auth__form auth__form-reset">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" name="" id="" placeholder="New password" value="" class="form__input" required minlength="6">
                            <img src="./assets/icons/lock.svg" alt="Img | Icon" class="form__input-icon">
                            <img src="./assets/icons/form-error.svg" alt="Img | Icon" class="form__input-icon--error">
                        </div>
                        <p class="form__error">Password is not valid!</p>
                    </div>
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" name="" id="" placeholder="Confirm new password" value="" class="form__input" required minlength="6">
                            <img src="./assets/icons/lock.svg" alt="Img | Icon" class="form__input-icon">
                            <img src="./assets/icons/form-error.svg" alt="Img | Icon" class="form__input-icon--error">
                        </div>
                        <p class="form__error">Confirm password is not match!</p>
                    </div>

                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn  form__submit-btn">Reset password</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        window.dispatchEvent(new Event("template-loaded"));
